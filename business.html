	<script>
	$(function(){
		var url=window.location.search
		var id=url.substring(url.indexOf("=")+1)
		console.log(id)
		$.ajax({
			type:"get",
			url:"data.json",
			async:true,
			success:function(data){
				var result=data[id]
				console.log(result.imgsrc)
				$('#pic').attr("src",result.imgsrc)
				$("#desc span").each(function(index,element){
					$("#desc span").eq(index).html(result.desc[index])
				})
			}
			
		});				
	})
	</script>
