	<script src="js/jquery-3.1.0.min.js"></script>
	<script>
	$(function(){
		var url=window.location.search		
		var id=url.substring(url.indexOf("=")+1)
		var result=null;
		var oDiv=document.getElementsByClassName("meeting")[0];
		var aDiv=oDiv.getElementsByClassName("swiper-slide");
		console.log($(aDiv[1]).find("#pic"+1))
		console.log(id)
		
		$.ajax({
			type:"get",
			url:"data.json",
			async:true,
			success:function(data){
				result=data.meeting;
				$(result).each(function(index){
					if(result[index][id]){
						swiper2.slideTo(index,1000,false)
					}
				})
				
				fill(0,"report");
				fill(1,"dining");
				fill(2,"meeting");				
			}			
		});	
		function fill(i,name){	
			$(aDiv[i]).find('#title').html(result[i][name].title);
			$("#pic"+i).css({"background-image":"url("+result[i][name].imgsrc+")"})
			$(aDiv[i]).find("#desc span").each(function(index,element){
				$(aDiv[i]).find("#desc span").eq(index).html(result[i][name].desc[index])
			})
			$(aDiv[i]).find("#desc1 span").each(function(index,element){
				$(aDiv[i]).find("#desc1 span").eq(index).html(result[i][name].desc1[index])
			})
		}
	})
	</script>
	<!-- Demo styles -->
