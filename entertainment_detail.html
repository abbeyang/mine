<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>康体娱乐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="css/room.css" rel="stylesheet">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script>
	$(function(){
		var url=window.location.search
		var id=url.substring(url.indexOf("=")+1)
		console.log(id)
		$.ajax({
			type:"get",
			url:"data.json",
			async:true,
			success:function(data){
				var result=data.entertainment[id]
				console.log(result)
				$('#title').html(result.title);
				$('#pic').attr("src",result.imgsrc)
				$("#desc span").each(function(index,element){
					$("#desc span").eq(index).html(result.desc[index])
				})
			}
			
		});				
	})
	</script>
	<!-- Demo styles -->
</head>
<body>
	<div class="modal">
		<div><p>010-84832266</p></div>
		<div>
			<span class="bot left" id="cancel">取消</span>
			<span class="bot right">通话</span>
		</div>
	</div>
	<!-- Swiper -->
	<div class="swiper-container swiper1">
		<div class="swiper-wrapper">
			<div class="swiper-slide content"  style="display: block;">
				<div class="nav-bar">
					<div class="left"><a href="entertainment.html"><img src="img/back_icon.png"></a></div>
					<div class="mid">康体娱乐</div>
					<div class="right button"><a href="#"><img src="img/menu_icon.png"></a></div>
				</div>
				<div style="width: 100vw;heigth:vh;flex-wrap: nowrap;" id="detail" class="marginTop">
					<img id="pic">
					<h2 id="title"></h2>
					<p id="desc">
						<span></span><br>
						<span></span><br>
						<span></span><br>
						<span></span>
					</p>
					<a id="order">立即预定</a>				
				</div>
			</div>
			<div class="swiper-slide menu">
				<ul>
					<li><a href="index.html">首页</a></li>
					<li><a href="entertainment.html">康体娱乐</a></li>
					<li><a href="meeting.html">会议会展</a></li>

					<li><a href="room.html">舒适房客</a></li>
					<li><a href="restaurant.html">餐饮美食</a></li>
					<li><a href="business.html?=business">商务办公</a></li>
				</ul>
				
			</div>
		</div>
	</div>

	<!-- Swiper JS -->
	<script src="js/swiper.min.js"></script>
	<script src="js/index.js"></script>
	<script>
		$(".modal").hide();
		$("#order").on("click",function(){
			$(".modal").show();
			$("#cancel").on("click",function(){
				$(".modal").hide();
			})
		})
	</script>
</body>
</html>
